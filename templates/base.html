{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AS Digital{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% block meta_description %}Conversion-focused websites for small businesses and startups.{% endblock %}"/>

  {% block css %}
    <link rel="stylesheet" href="{% static 'portfolio/css/site.css' %}?v=1">
  {% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  <button id="scrollTop" aria-label="Scroll to top">
  <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
    <path d="M12 5l-7 7h4v7h6v-7h4z" fill="currentColor"/>

</button>

</body>
</html>
